<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./reset.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-white p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="trial col-lg-9 pb-3   >
        <!-- hidden" id="displayVisibility" -->
        <section id="today" class="mt-3 " role="region"  aria-live="polite">
          <img id="weatherIcon" src="" alt="Weather Icon">
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <h2>
            5 - Day Forecast : 
          </h2>
          <br>
          <div class="card-group">
          <div class="card weather-card-1">
            <div class="card-body">
              <h5 class="card-title forecastDate-1"></h5>
              <p class="card-text forecastTemp-1"></p>
              <p class="card-text forecastWind-1"></p>
              <p class="card-text forecastHumidity-1"></p>
            </div>
          </div>
      
          <div class="card weather-card-2"> 
            <div class="card-body">
              <h5 class="card-title forecastDate-2"></h5>
              <p class="card-text forecastTemp-2"></p>
              <p class="card-text forecastWind-2"></p>
              <p class="card-text forecastHumidity-2"></p>
            </div>
          </div>
      
         <div class="card weather-card-3">
            <div class="card-body">
              <h5 class="card-title forecastDate-3"></h5>
              <p class="card-text forecastTemp-3"></p>
              <p class="card-text forecastWind-3"></p>
              <p class="card-text forecastHumidity-3"></p>
            </div>
          </div>
      
          <div class="card weather-card-4">
              <div class="card-body">
                <h5 class="card-title forecastDate-4"></h5>
                <p class="card-text forecastTemp-4"></p>
                <p class="card-text forecastWind-4"></p>
                <p class="card-text forecastHumidity-4"></p>
              </div>
            </div>
      
            <div class="card weather-card-5">
              <div class="card-body">
                <h5 class="card-title forecastDate-5"></h5>
                <p class="card-text forecastTemp-5"></p>
                <p class="card-text forecastWind-5"></p>
                <p class="card-text forecastHumidity-5"></p>
              </div>
            </div>
      
        </div></section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
